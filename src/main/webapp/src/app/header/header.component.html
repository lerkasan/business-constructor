<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <a [routerLink]="['']"><img src="/img/logo.png" alt="BRDO"></a>
      </div>
      <div class="col-lg-4 col-lg-offset-7 nav_button">
        <a class="btn btn-default" [routerLink]="['../admin']" role="button">Адміністрування</a>
        <div [hidden]="!loggedin">
          <a class="btn btn-default" [routerLink]="['../login']" role="button">Вхід</a>
          <a class="btn btn-default" [routerLink]="['../register']" role="button">Реєстрація</a>
        </div>
      </div>
      <div [hidden]="loggedin">
        <div class="col-lg-1">
          <span class="label label-info">Ви увійшли як: {{model.username}}</span>
        </div>
        <div class="col-lg-1">
          <a class="btn btn-default" (click)="logout()">Вийти</a>
        </div>
      </div>
    </div>
  </div>
</header>
