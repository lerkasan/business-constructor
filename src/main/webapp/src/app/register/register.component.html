<my-header></my-header>
	<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Реєстрація</h1>
	               		<hr />
	               	</div>
	            </div>
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">

            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">Введіть бажаний логін</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="email" id="username"  placeholder=" Ваш логін"/>
                </div>
              </div>
            </div>
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Ваша поточна e-mail адреса</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="email" class="form-control" name="email" id="email"  placeholder=" Ваш Email"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Оберіть пароль</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder=" Ваш пароль"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Підтвердіть пароль</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Підтвердіть Ваш пароль"/>
								</div>
							</div>
						</div>

            <div class="form-group">
              <label for="firstname" class="cols-sm-2 control-label">Введіть ім'я</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="confirm" id="firstname"  placeholder="Ваше ім'я"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="cols-sm-2 control-label">Введіть прізвище</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="confirm" id="lastname"  placeholder="Ваше прізвище"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="midlename" class="cols-sm-2 control-label">Введіть ім'я по батькові</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="confirm" id="midlename"  placeholder="ім'я по батькові"/>
                </div>
              </div>
            </div>

						<div class="form-group ">
							<button type="button" class="btn btn-primary login-button">Зареєструватись</button>
							<button type="button" class="btn btn-danger  login-button">Відмінити</button>
						</div>
					</form>
				</div>
			</div>
		</div>
