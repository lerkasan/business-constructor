<my-header></my-header>

<div class="container">
  <div [hidden]="submitted">
    <div class="row main">
      <div>
        <div class="panel-heading">
          <div class="panel-title text-center">
            <h1 class="title">Вхід</h1>
            <hr/>
          </div>
        </div>
        <div class="main-login main-center">
          <form (ngSubmit)="onSubmit()" #login="ngForm">

            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="text"
                     class="form-control"
                     id="email"
                     required
                     [(ngModel)]="model.username"
                     name="email"
                     #name="ngModel"/>
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Як приклад info@brdo.com.ua
              </div>
            </div>

            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password"
                     class="form-control"
                     id="pwd"
                     name="password"
                     required
                     [(ngModel)]="model.password"
                     name="password"/>
            </div>

            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit"
                    class="btn btn-default"
                    (click)="authRequest()"
                    [disabled]="!login.valid">Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div [hidden]="!submitted" class="main-center">
    <h2>You logged in as:</h2>
    <div class="row">
      <div class="col-xs-3">Email</div>
      <div class="col-xs-9">{{model.email}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">User</div>
      <div class="col-xs-9">{{model.username}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Role</div>
      <div class="col-xs-9">{{model.roles}}</div>
    </div>
    <button class="btn btn-default" (click)="submitted=false">Далее</button>
  </div>
</div>
